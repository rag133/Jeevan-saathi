<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTick Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      #root {
        background-color: rgba(249, 250, 251, 0.85); /* equivalent to bg-gray-50 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .prose {
          color: #374151;
          line-height: 1.6;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
          color: #1f2937;
          font-weight: 600;
          margin-top: 1.25em;
          margin-bottom: 0.5em;
      }
      .prose h1 { font-size: 1.875rem; }
      .prose h2 { font-size: 1.5rem; }
      .prose h3 { font-size: 1.25rem; }
      .prose p {
          margin-top: 1em;
          margin-bottom: 1em;
      }
      .prose ul, .prose ol {
          margin-top: 1em;
          margin-bottom: 1em;
          padding-left: 1.75em;
      }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose li > p { margin-top: 0.25em; margin-bottom: 0.25em; }
      .prose a {
          color: #2563eb;
          text-decoration: none;
      }
      .prose a:hover { text-decoration: underline; }
      .prose strong { font-weight: 600; }
      .prose code {
          background-color: #e5e7eb;
          padding: 0.2em 0.4em;
          margin: 0;
          font-size: 85%;
          border-radius: 3px;
          font-family: monospace;
      }
      .prose blockquote {
          margin-top: 1em;
          margin-bottom: 1em;
          padding-left: 1em;
          border-left: 0.25em solid #d1d5db;
          color: #4b5563;
      }
      /* Styles for interactive markdown checklists */
      .prose li.task-list-item-prose {
        list-style-type: none !important;
        padding-left: 0 !important;
      }
      .prose li.task-list-item-prose::before {
        content: none !important;
      }

      /* Custom Scrollbar Styling */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 2px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5); /* semi-transparent grey-400 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.7); /* darker grey-500 on hover */
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
    </style>

  }
}
</script>
